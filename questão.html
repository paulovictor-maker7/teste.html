<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Qual é a capital do Brasil?</h1>
        <button onclick="verificarResposta('errada')">Rio de Janeiro</button>
        <button onclick="verificarResposta('correta')">Brasília</button>
        <button onclick="verificarResposta('errada')">São Paulo</button>
    </div>

    <script>
        function verificarResposta(resposta) {
            if (resposta === 'correta') {
                window.location.href = 'correta.html';
            } else {
                window.location.href = 'errada.html';
            }
        }
    </script>

</body>
</html>
